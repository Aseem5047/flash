name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "16.170.245.228"

      - name: Deploy to EC2
        run: ssh -o StrictHostKeyChecking=no ubuntu@ec2-16-170-245-228.eu-north-1.compute.amazonaws.com 'bash /home/ubuntu/deploy.sh'
